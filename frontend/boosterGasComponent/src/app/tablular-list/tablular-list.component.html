<div>
  <bh-tabular-list
    id="sb--bh-tabular-list--small"
    refresh="false"
    noDataAvailable="No data available"
    header='{"label":"Cases","actionMenu":{"menuItems":{"itemGroups":[{"items":[{"label":"Contributing Cases","value":"tearsheet--bh-menu--item-Contributing Cases"},{"label":"All Cases","value":"tearsheet--bh-menu--item-All Cases"}],"divider":false}]}},"ctas":{"type":"primary","label":"Add","key":"example-bhtl--cta-primary"}}'
    [schema]="tableSchema"
    [payload]="tableData"
    [option]='tabularListOption'
    (bhEventChange)="filterCases($event)" (bhEventCtaClick)="addCase($event)" (bhEventSelected)="selectEditOrDelete($event)"
    >                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
  </bh-tabular-list>
</div>

  <app-form-for-case-details 
    (onCloseModal)="closeModalOfTable()" 
    (resetModal)="resetModal()"
    (editedCase)="ngOnChanges()"
    [isOpen]="isOpen" 
    [formAddOrEdit]="formAddOrEdit" 
    [valuesToBeEnteredInFormForEdit]="valuesToBeEnteredInFormForEdit"
    [idForEdit]="idForEdit"
    >
  </app-form-for-case-details>
